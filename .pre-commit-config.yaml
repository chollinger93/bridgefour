repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/softwaremill/scala-pre-commit-hooks
    rev: v0.5.0
    hooks:
      - id: sbt-scalafmt-apply
        args: [ --no-clean ]
